  <!-- Include the Marked library for Markdown-to-HTML conversion -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch and display the README for UnileverFoodHackers2025,
    // converting Markdown to HTML so that images are rendered.
    function fetchReadme(owner, repo, elementId) {
      const url = `https://api.github.com/repos/${owner}/${repo}/readme`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Decode base64 content from GitHub API
          const content = atob(data.content);
          // Convert Markdown to HTML using Marked
          const htmlContent = marked.parse(content);
          document.getElementById(elementId).innerHTML = htmlContent;
        })
        .catch(error => {
          console.error(error);
          document.getElementById(elementId).innerText = "Failed to load README.";
        });
    }
    
    // Call the function with your repository details
    fetchReadme('MUSERC', 'UnileverFoodHackers2025', 'readme-container');
  </script>
